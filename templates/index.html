<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savannah Social Replicator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Social Replicator</h1>
            <nav class="nav-links">
                <a href="/" style="color: var(--accent);">Dashboard</a>
                <a href="/logs">Logs</a>
                <a href="/settings">Settings</a>
            </nav>
        </header>

        <!-- Auto Run Configuration -->
        <section class="card" style="border: 1px solid var(--accent);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 style="margin: 0; color: var(--accent);">Auto Run</h2>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <span id="autoRunStatus" style="font-size: 0.9rem; color: var(--text-secondary);">
                        {% if auto_run %}Enabled{% else %}Disabled{% endif %}
                    </span>
                    <label class="switch">
                        <input type="checkbox" id="autoRunToggle" onchange="updateSchedule()" {% if auto_run %}checked{%
                            endif %}>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div style="display: flex; align-items: center; gap: 1rem;">
                <label style="margin: 0; min-width: 100px;">Run every:</label>
                <select id="runInterval" onchange="updateSchedule()" style="margin: 0; max-width: 200px;">
                    <option value="5" {% if interval|int==5 %}selected{% endif %}>5 Minutes</option>
                    <option value="15" {% if interval|int==15 %}selected{% endif %}>15 Minutes</option>
                    <option value="30" {% if interval|int==30 %}selected{% endif %}>30 Minutes</option>
                    <option value="60" {% if interval|int==60 %}selected{% endif %}>1 Hour</option>
                    <option value="360" {% if interval|int==360 %}selected{% endif %}>6 Hours</option>
                    <option value="720" {% if interval|int==720 %}selected{% endif %}>12 Hours</option>
                </select>
            </div>
        </section>

        <section class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 style="margin: 0;">Status</h2>
                <span class="status-badge status-ready" id="statusBadge">Ready</span>
            </div>
            <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                System is idle. Last check was: <span id="lastCheck">Never</span>
            </p>

            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
                <label class="switch">
                    <input type="checkbox" id="test-mode-toggle" onchange="toggleTestMode()" {% if test_mode %}checked{%
                        endif %}>
                    <span class="slider round"></span>
                </label>
                <span style="color: var(--text-secondary);">Test Mode (Dry Run)</span>
            </div>
            <button class="btn" id="runBtn" onclick="triggerRun()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                Run Now
            </button>
        </section>

        <section class="card">
            <h2 style="margin-bottom: 1.5rem;">Recent Logs</h2>
            <div class="log-viewer" id="logViewer" style="height: 400px; color: #22c55e;">
                Loading logs...
            </div>
        </section>
    </div>

    <script>
        async function updateSchedule() {
            const toggle = document.getElementById('autoRunToggle');
            const interval = document.getElementById('runInterval');
            const statusLabel = document.getElementById('autoRunStatus');

            statusLabel.innerText = toggle.checked ? 'Enabled' : 'Disabled';
            statusLabel.style.color = toggle.checked ? 'var(--success)' : 'var(--text-secondary)';

            try {
                await fetch('/api/schedule', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        auto_run: toggle.checked,
                        interval: parseInt(interval.value)
                    })
                });
            } catch (e) {
                console.error("Failed to update schedule", e);
                alert("Failed to update schedule settings");
            }
        }

        async function toggleTestMode() {
            const enabled = document.getElementById('test-mode-toggle').checked;
            // We need an endpoint to save this generic setting? 
            // Currently /api/schedule saves AUTO_RUN. 
            // We should probably reuse /settings route but that's for form POST.
            // Let's create a quick generic setting endpoint or use the existing /settings POST?
            // Actually, accessing settings_manager directly via a new endpoint is cleaner.

            await fetch('/api/setting', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key: 'TEST_MODE', value: enabled })
            });
        }

        async function triggerRun() {
            const btn = document.getElementById('runBtn');
            const status = document.getElementById('statusBadge');
            const isTestMode = document.getElementById('test-mode-toggle').checked;
            const originalStatus = status.innerText;

            btn.disabled = true;
            btn.innerHTML = isTestMode ? "Simulating..." : "Running..."; // update button text too
            status.innerText = isTestMode ? "Simulating" : "Running";
            status.className = "status-badge status-running"; // Assuming CSS class exists or just keep current

            try {
                const response = await fetch('/api/run', { method: 'POST' });
                const data = await response.json();

                if (isTestMode) {
                    status.innerText = "Viewing Results";
                    pollDryRunResults();
                } else {
                    status.innerText = "Triggered";
                    // Reset button for normal run after 2s
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg> Run Now`;
                        status.innerText = 'Ready';
                    }, 2000);
                }
            } catch (error) {
                console.error(error);
                alert("Run failed: " + error);
                // Reset on error
                btn.disabled = false;
                btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg> Run Now`;
                if (!isTestMode) status.innerText = 'Error';
            }
        }

        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs?hours=1');
                const data = await response.json();
                const container = document.getElementById('logViewer');
                if (data.logs) {
                    // Highlight errors
                    // Highlight errors first, then newlines
                    let html = data.logs.replace(/^(.*\(ERROR\):.*)$/gm, '<span style="color: #ef4444; font-weight: bold;">$1</span>');
                    html = html.replace(/\n/g, '<br>');
                    container.innerHTML = html;
                    container.style.color = '#22c55e'; // Restore green
                    container.scrollTop = container.scrollHeight;
                }
            } catch (e) {
                console.error(e);
            }
        }

        // Poll logs every 5 seconds
        fetchLogs();
        setInterval(fetchLogs, 5000);
    </script>

    <!-- Dry Run Modal -->
    <div class="modal-overlay" id="dryRunModal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 style="margin: 0; color: #f8fafc;">Dry Run Results</h2>
                <button onclick="closeModal()" style="background:none; border:none; color:#94a3b8; cursor:pointer;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="tabs">
                <button class="tab-btn active" id="previewTabBtn" onclick="switchTab('preview')">Visual Preview</button>
                <button class="tab-btn" id="rawTabBtn" onclick="switchTab('raw')">Raw Data</button>
            </div>

            <div id="previewTabPane" class="tab-pane active">
                <div id="previewContainer"></div>
            </div>

            <div id="rawTabPane" class="tab-pane">
                <div style="background: #0f172a; padding: 1rem; border-radius: 8px; overflow-x: auto;">
                    <pre id="rawContainer"
                        style="color: #38bdf8; font-family: 'JetBrains Mono', monospace; font-size: 0.85rem;"></pre>
                </div>
            </div>

            <div style="margin-top: 2rem; text-align: right;">
                <button class="btn" onclick="closeModal()">Close Report</button>
            </div>
        </div>
    </div>

    <script>
        // Modal & Tab Logic
        function switchTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
            document.getElementById(tabId + 'TabBtn').classList.add('active');
            document.getElementById(tabId + 'TabPane').classList.add('active');
        }
        function closeModal() {
            document.getElementById('dryRunModal').classList.remove('active');
        }

        async function pollDryRunResults(attempts = 0) {
            try {
                const res = await fetch('/api/dry_run_results');
                const logs = await res.json();
                const status = document.getElementById('statusBadge');

                // If logs are empty and we haven't tried enough times, wait and retry
                if (logs.length === 0 && attempts < 15) {
                    status.innerText = `Waiting for results... (${attempts + 1}/15)`;
                    setTimeout(() => pollDryRunResults(attempts + 1), 1000);
                    return;
                }

                // Render logic
                const previewContainer = document.getElementById('previewContainer');
                const rawContainer = document.getElementById('rawContainer');

                previewContainer.innerHTML = '';
                rawContainer.innerText = JSON.stringify(logs, null, 2);

                if (logs.length === 0) {
                    previewContainer.innerHTML = '<div style="text-align:center; padding: 2rem; color: #94a3b8;">No reported actions in this run.</div>';
                } else {
                    // Separate Original vs Destinations
                    const original = logs.find(l => l.service === 'Dry Run Preview');
                    const destinations = logs.filter(l => l.service !== 'Dry Run Preview');

                    // Render Helper
                    const renderCard = (log, isEmbed = false) => {
                        const div = document.createElement('div');

                        if (isEmbed) {
                            div.className = 'sc-embed';
                            div.innerHTML = `
                                <div class="sc-embed-author">${log.service}</div>
                                <div class="sc-embed-body">${log.content}</div>
                                <div style="font-size:0.8rem; color:#64748b; margin-top:0.5rem;">${log.status}</div>
                            `;
                        } else {
                            div.className = 'social-card';
                            div.innerHTML = `
                                <div class="sc-header">
                                    <div class="sc-avatar"></div>
                                    <div class="sc-info">
                                        <div class="sc-name">${log.service}</div>
                                        <div class="sc-meta">${log.timestamp}</div>
                                    </div>
                                </div>
                                <div class="sc-body">${log.content}</div>
                                <div class="sc-media">
                                    ${(log.media || []).map(m => {
                                const url = typeof m === 'string' ? m : (m.url || '#');
                                return `<div class="sc-img" style="background-image: url('${url}'); height: 150px; background-size: cover; background-position: center; border-radius: 8px;"></div>`;
                            }).join('')}
                                </div>
                                <div style="margin-top: 1rem; font-size: 0.8rem; color: ${log.status === 'Simulated' ? '#facc15' : '#4ade80'}; border: 1px solid currentColor; display: inline-block; padding: 0.2rem 0.6rem; border-radius: 99px;">
                                    ${log.status}
                                </div>
                            `;
                        }
                        return div;
                    };

                    // Render Original
                    if (original) {
                        const header = document.createElement('div');
                        header.className = 'section-divider';
                        header.innerText = 'Original Post';
                        previewContainer.appendChild(header);

                        // Original is always Card style
                        // Override service name to display "Original (Bluesky)" if desired, but "Dry Run Preview" is internal name.
                        // Let's rename it for display:
                        const displayLog = { ...original, service: `Original Post (${original.origin})` };
                        previewContainer.appendChild(renderCard(displayLog));
                    }

                    // Render Destinations
                    if (destinations.length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-divider';
                        header.innerText = 'Destinations';
                        previewContainer.appendChild(header);

                        destinations.forEach(d => {
                            // Determine style
                            const isEmbed = (d.service.toLowerCase() === 'discord');
                            previewContainer.appendChild(renderCard(d, isEmbed));
                        });
                    }
                }

                document.getElementById('dryRunModal').classList.add('active');

                // Reset button state
                const btn = document.getElementById('runBtn');
                btn.disabled = false;
                btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg> Run Now`;
                status.innerText = 'Ready';

            } catch (e) {
                console.error("Error fetching dry run results:", e);
                alert("Failed to fetch reports.");

                // Reset button on error too
                const btn = document.getElementById('runBtn');
                btn.disabled = false;
                btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg> Run Now`;
                document.getElementById('statusBadge').innerText = 'Error';
            }
        }
    </script>

    <style>
        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #334155;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            color: #e2e8f0;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #334155;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #334155;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            color: #94a3b8;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: #f8fafc;
        }

        .tab-btn.active {
            color: #38bdf8;
            border-bottom: 2px solid #38bdf8;
        }

        .tab-pane {
            display: none;
            animation: fadeIn 0.2s;
        }

        .tab-pane.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Social Card Mockup */
        .social-card {
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background: #0f172a;
        }

        .sc-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .sc-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #a855f7);
        }

        .sc-info {
            display: flex;
            flex-direction: column;
        }

        .sc-name {
            font-weight: 700;
            color: #f8fafc;
        }

        .sc-meta {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .sc-body {
            line-height: 1.6;
            margin-bottom: 1rem;
            font-size: 1.05rem;
            white-space: pre-wrap;
        }

        .sc-media {
            display: grid;
            gap: 0.5rem;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .sc-img {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 8px;
            background: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-size: 0.8rem;
        }

        /* Embed Style (Discord) */
        .sc-embed {
            background: #1e293b;
            border-left: 4px solid #5865F2;
            /* Discord Blurple */
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .sc-embed-author {
            font-size: 0.9rem;
            font-weight: 600;
            color: #f8fafc;
        }

        .sc-embed-body {
            color: #cbd5e1;
            font-size: 0.95rem;
            white-space: pre-wrap;
        }

        .section-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0 1rem 0;
            color: #94a3b8;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .section-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #334155;
        }
    </style>
</body>

</html>
